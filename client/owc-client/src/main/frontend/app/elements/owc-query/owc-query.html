    <script>
    (function() {
        'use strict';
        class OwcQuery extends HTMLElement {

            /* --- POLYMER LIFECYCLE METHODS --- */

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.is = 'owc-query';

                /* --- CLASS PROPERTIES --- */

                this.properties = {

                    /* --- PUBLIC PROPERTIES --- */

                    /**
                     * Public property description
                     *
                     * @type {Object}
                     */
                    text: {
                        //  type: [ Boolean | Date | Number | String | Array | Object ]
                        type: String,

                        // value: Default value for the property
                        value: "",

                        // notify: if true the property is available for two-way data binding.
                        notify: true
                    },
                    /**
                     * Public property description
                     *
                     * @type {Object}
                     */
                    footprint: {
                        //  type: [ Boolean | Date | Number | String | Array | Object ]
                        type: String,

                        // value: Default value for the property
                        value: "",

                        // notify: if true the property is available for two-way data binding.
                        notify: true
                    }
                };
                this.text = "";
                this.properties.text = "";
                this.footprint = "";
                this.properties.footprint = "";
            }


            /**
             *   Public method sample
             *
             * @param {?Object} paramExample: method parameter sample
             * @return {null}
             */
            setText(text) {
                this.text = text;
            }

            setFootprint(footprint) {
                this.footprint = footprint;
            }

            getText() {
                return this.text;
            }

            getFootprint() {
                return this.footprint;
            }

        };

        Polymer(OwcQuery);

    })();
    </script>
